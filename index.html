<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>

<body>
    <h1>RGB Slider Color Tool</h1>
    <div class="main">
        <div class="result"></div>
        <div id="copy">
            <p id="hex">#FFF</p>
            <span id="icon" class="material-symbols-outlined">content_copy</span>
        </div>
        <input type="range" id="cor1" min="0" max="255" value="128" step="1">
        <input type="range" id="cor2" min="0" max="255" value="128" step="1">
        <input type="range" id="cor3" min="0" max="255" value="128" step="1">

    </div>
</body>
